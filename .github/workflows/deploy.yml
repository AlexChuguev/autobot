name: Deploy Elicomp

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Regenerate facets
        run: python3 scripts/generate_facets.py

      - name: Commit regenerated facets
        run: |
          if git diff --quiet -- data/facets.json; then
            echo "No facets changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/facets.json
          git commit -m "chore: regenerate facets"
          git push

      - name: Run deploy script on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: /usr/local/bin/deploy-elicomp.sh
