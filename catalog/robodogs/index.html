<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Робособаки | Elicomp</title>
    <meta name="description" content="Каталог робособак: сравнение моделей по автономности и функциональности." />
    <link rel="canonical" href="https://elicomp.ru/catalog/robodogs/" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-category-id="робособаки">
    <header class="site-header">
      <div class="header-frame">
        <div class="header-top-line"></div>
        <p class="header-top-text">
          Уточнение цен временно недоступно. Китайский Новый год. Ответы по товарам «Под заказ» после 25
        </p>
        <div class="header-bottom-line"></div>
        <a class="header-logo" href="/catalog/" aria-label="На главную каталога">RUVAWAR</a>
        <a class="header-phone" href="tel:+78002227001">8 (800) 222-70-1</a>
        <a class="header-email" href="mailto:info@info.ru">info@info.ru</a>
        <button type="button" class="header-consult-btn">Консультация специалиста</button>
      </div>
    </header>

    <div class="layout">
      <aside class="filters" aria-label="Фильтры каталога">
        <div class="filters-head">
          <h1>Робособаки</h1>
          <p>Подбор робособак по параметрам и задачам</p>
        </div>

        <label class="field">
          <span>Поиск</span>
          <input id="searchInput" type="search" placeholder="Название, артикул, параметр" />
        </label>

        <section class="filter-block">
          <h2>Источник</h2>
          <div id="sourceFilters" class="options"></div>
        </section>

        <section class="filter-block">
          <h2>Категория</h2>
          <div id="categoryFilters" class="options"></div>
        </section>

        <section class="filter-block">
          <h2>Бренд</h2>
          <div id="brandFilters" class="options"></div>
        </section>

        <section class="filter-block">
          <h2>Цена, ₽</h2>
          <div class="price-grid">
            <label><span>От</span><input id="priceMin" type="number" min="0" step="1000" /></label>
            <label><span>До</span><input id="priceMax" type="number" min="0" step="1000" /></label>
          </div>
        </section>

        <section class="filter-block">
          <h2>Ключевые параметры</h2>
          <div id="paramFilters" class="options"></div>
        </section>

        <button id="resetFiltersBtn" class="reset-btn" type="button">Сбросить фильтры</button>
      </aside>

      <main class="catalog">
        <div class="catalog-toolbar">
          <p id="resultsCount" class="results"></p>
          <label class="sort">
            <span>Сортировка</span>
            <select id="sortSelect">
              <option value="default">По умолчанию</option>
              <option value="price-asc">Цена: по возрастанию</option>
              <option value="price-desc">Цена: по убыванию</option>
              <option value="name-asc">Название: А-Я</option>
              <option value="name-desc">Название: Я-А</option>
            </select>
          </label>
        </div>

        <ul id="productList" class="product-list" aria-live="polite"></ul>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
