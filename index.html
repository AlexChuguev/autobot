<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Объединенный каталог товаров</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="filters" aria-label="Фильтры каталога">
        <div class="filters-head">
          <h1>Каталог товаров</h1>
          <p>Единый прайс и параметры по нескольким источникам</p>
        </div>

        <label class="field">
          <span>Поиск</span>
          <input id="searchInput" type="search" placeholder="Название, артикул, параметр" />
        </label>

        <section class="filter-block">
          <h2>Источник</h2>
          <div id="sourceFilters" class="options"></div>
        </section>

        <section class="filter-block">
          <h2>Категория</h2>
          <div id="categoryFilters" class="options"></div>
        </section>

        <section class="filter-block">
          <h2>Бренд</h2>
          <div id="brandFilters" class="options"></div>
        </section>

        <section class="filter-block">
          <h2>Цена, ₽</h2>
          <div class="price-grid">
            <label>
              <span>От</span>
              <input id="priceMin" type="number" min="0" step="1000" />
            </label>
            <label>
              <span>До</span>
              <input id="priceMax" type="number" min="0" step="1000" />
            </label>
          </div>
        </section>

        <section class="filter-block">
          <h2>Ключевые параметры</h2>
          <div id="paramFilters" class="options"></div>
        </section>

        <button id="resetFiltersBtn" class="reset-btn" type="button">Сбросить фильтры</button>
      </aside>

      <main class="catalog">
        <div class="catalog-toolbar">
          <p id="resultsCount" class="results"></p>
          <label class="sort">
            <span>Сортировка</span>
            <select id="sortSelect">
              <option value="default">По умолчанию</option>
              <option value="price-asc">Цена: по возрастанию</option>
              <option value="price-desc">Цена: по убыванию</option>
              <option value="name-asc">Название: А-Я</option>
              <option value="name-desc">Название: Я-А</option>
            </select>
          </label>
        </div>

        <ul id="productList" class="product-list" aria-live="polite"></ul>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
